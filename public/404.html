<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var host = window.location.hostname;
        var path = window.location.pathname + window.location.search + window.location.hash;
        if (host === "troykaplan.com") {
            window.location.href = "https://www.troykaplan.com" + path;
        }
    </script>
    <meta http-equiv="refresh" content="0;URL='https://www.troykaplan.com'">
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href='https://www.troykaplan.com'>link to www.troykaplan.com</a>.</p>
</body>
</html>
